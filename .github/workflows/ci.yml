name: CI & Publish

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ---- Lint ----
      - name: Lint (ruff)
        run: |
          python -m pip install -U pip
          pip install ruff
          ruff check .

      # ---- Install, Train, Unit Tests ----
      - name: Install, Train, Unit Tests
        env:
          MODEL_VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '0.1' }}
        run: |
          pip install -r requirements.txt pytest
          python src/train.py --model linear
          PYTHONPATH=$(pwd) pytest -q

      # ---- Rename model file to static name ----
      - name: Rename model to model.joblib
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cp models/model_v${VERSION}.joblib models/model.joblib
          cp artifacts/LinearRegression/meta.json artifacts/meta.json

      # ---- Upload training artifacts ----
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            artifacts/LinearRegression/model.pkl
            artifacts/LinearRegression/meta.json
            artifacts/LinearRegression/metrics.json
            models/model.joblib
            models/feature_list.json
          if-no-files-found: error

      # ---- Docker metadata (tags/labels) ----
      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Build (local) for smoke test ----
      - name: Build for Smoke Test
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: local/test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_VERSION=${{ github.ref_name }}

      # ---- Smoke test ----
      - name: Smoke Test Container
        shell: bash
        run: |
          set -euo pipefail
          CID=smoke
          docker run -d --name "$CID" -p 8000:8000 local/test:latest
          trap 'docker logs "$CID" || true; docker rm -f "$CID" || true' EXIT
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "Healthcheck OK"; exit 0
            fi
            sleep 1
          done
          echo "Healthcheck failed"; exit 1

      # ---- Login to GHCR ----
      - name: Login to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- Build & Push to GHCR ----
      - name: Build & Push Image
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_VERSION=${{ github.ref_name }}

      # ---- Create GitHub Release ----
      - name: GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/LinearRegression/metrics.json
            artifacts/meta.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}