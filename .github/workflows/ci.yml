name: CI & Publish

on:
  push:
    branches: [main, master]
    tags: ['v*'] # push tag v0.1 -> image :v0.1 and baked MODEL_VERSION=v0.1
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    env:
      MODEL_VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Lint (ruff)
        run: |
          python -m pip install -U pip
          pip install ruff
          ruff check .

      - name: Install, Train, Unit Tests
        run: |
          pip install -r requirements.txt pytest
          python src/train.py --model linear
          PYTHONPATH=$(pwd) pytest -q

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            artifacts/LinearRegression/model.pkl
            artifacts/LinearRegression/meta.json
            artifacts/LinearRegression/metrics.json
            models/model_v${{ env.MODEL_VERSION }}.joblib
            models/feature_list.json
          if-no-files-found: error

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if model file exists
        run: |
          if [ ! -f models/model_v${MODEL_VERSION}.joblib ]; then
            echo "Model file models/model_v${MODEL_VERSION}.joblib not found!"
            exit 1
          fi

      - name: Build (load for smoke)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: local/test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_VERSION=${{ env.MODEL_VERSION }}

      - name: Smoke test
        shell: bash
        run: |
          set -euo pipefail
          CID=smoke
          docker run -d --name "$CID" -p 8000:8000 local/test:latest
          trap 'docker logs "$CID" || true; docker rm -f "$CID" || true' EXIT
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "Healthcheck OK"
              exit 0
            fi
            sleep 1
          done
          echo "Healthcheck failed"
          exit 1

      - name: Login to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_VERSION=${{ env.MODEL_VERSION }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/LinearRegression/metrics.json
            artifacts/LinearRegression/meta.json
          token: ${{ secrets.GH_RELEASE_TOKEN }}